<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="transbox py-2">
            <div class="header text-center">
                <h1 class="display-3">Kindling mindfulness</h1>
                <p class="lead">Quotes to inspire a little peace of mind</p>
            </div>
            <div class="quotebox rounded m-auto p-5">
                <blockquote class="text-center m-0">
                    <p id="currentQuote" class="blockquote"></p>
                    <p id="currentAuthor" class="blockquote-footer m-0"></p>
                </blockquote>
            </div>
            <p class="d-flex justify-content-center align-items-center mt-3 lead" id="buttons">
                <a class="h2 m-0" id="tweetMe" href="" target="_blank">
                    <i class="fa fa-twitter-square"></i>
                </a>
                <button class="btn btn-light ml-5" id="newQuote">
                    New Quote
                </button>
            </p>
        </div>
        <div class="footer text-center mt-2"><a class="btn btn-outline-dark" href="https://codepen.io/ktminks" target="_blank">by ktminks</a></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
